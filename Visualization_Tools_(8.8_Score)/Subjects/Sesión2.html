        <script type="text/javascript">
            
            // Cargo paquete corechart
            google.charts.load("current", {packages:["corechart"]});
            
            // La función miprimeragrafica actúa como callback cuando se carga la librería. Así nos aseguramos que antes de llamar a la función hemos cargado la librería
            google.charts.setOnLoadCallback(miprimeragrafica);
            function miprimeragrafica() {
                console.log ("Ya he cargado la librería")
                
                // Valores a dibujar en la gráfica PieChart
                var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);
                // Opciones de la gráfica PieChart
                var options = {
          title: 'My Daily Activities',
          pieHole: 0.4,
          slices: {1: {offset: 0.5},
                   2: {offset: 0.3}}                             
                    
                
        };
               // Se instancia la variable chart con el tipo de gráfico PieChart. También se indica el lugar de la página donde dibujar (migrafico)
                var chart = new google.visualization.PieChart(document.getElementById('migrafico'));
                
                // Pintamos la gráfica
                chart.draw(data,options)
                
            }
